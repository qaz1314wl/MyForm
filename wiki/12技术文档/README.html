<h1 id="技术文档">技术文档</h1>
<p>技术文档板块用于技术资料的沉淀，包括中间件的使用，自研的软件使用以及团队内部的软件使用等。文档内容 使用markdown或word形式都可,如需要多个文件说明，请使用目录的方式.</p>
<h2 id="目录规范">目录规范</h2>
<p>本板块下目录按如下规则划分：</p>
<blockquote>
<blockquote>
<p>[类型]+[日期(yyyyMM)]</p>
</blockquote>
</blockquote>
<p>类型主要分为中间件使用（代号01），自研软件和平台（代号02），个人心得（代号03）。</p>
<h2 id="文档内容规范">文档内容规范：</h2>
<p>文档内容必须包含如下几点：</p>
<ul>
<li>作者，请使用中文名字或邮箱</li>
<li>日期，精确到日</li>
<li>概要，简述文档主题内容，没超过word一页的文档可不写。</li>
</ul>
